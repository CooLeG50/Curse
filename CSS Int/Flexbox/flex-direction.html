<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso flex direction</title>
    <link rel="stylesheet" href="assets/css/flex-direction.css">
</head>
<body>
    <header>
        <h2>FLEX DIRECTION</h2>
    </header>
    <h1><b>Flex Direction: Row</b></h1>
    <section class="container row">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    </section>
    <h1><b>Flex Direction: Row-Reverse</b></h1>
    <section class="container row-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    </section>
    <h1><b>Flex Direction: Collumn</b></h1>
    <section class="container row-vertical">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    </section>
    <h1><b>Flex Direction: Collumn-Reverse</b></h1>
    <section class="container row-vertical-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    </section>
</body>
</html>
