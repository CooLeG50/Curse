<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso do Flex-Wrap</title>
    <link rel="stylesheet" href="assets/css/flex-wrap.css">
</head>
<body>
    <h1>Flex-wrap: nowrap</h1>
    <section class="container nowrap">
<div class="item">Item de Teste Wrap-ITW1</div> <!--ITW= Item de teste Wrap (X)-->
<div class="item">Item de Teste Wrap-ITW2</div>
<div class="item">Item de Teste Wrap-ITW3</div>
    </section>
    <h1>Flex-wrap: Wrap</h1>
    <section class="container wrap">
<div class="item">Item de Teste rap-ITR1</div> <!--ITW= Item de teste Rap (X)-->
<div class="item">Item de Teste rap-ITR2</div>
<div class="item">Item de Teste rap-ITR3</div>
    </section>
    <h1>Flex-wrap: Wrap-Reverse</h1>
    <section class="container wrapreverse">
<div class="item">Item de Teste rap-ITR1</div> <!--ITW= Item de teste Rap (X)-->
<div class="item">Item de Teste rap-ITR2</div>
<div class="item">Item de Teste rap-ITR3</div>
    </section>
</body>
</html>
